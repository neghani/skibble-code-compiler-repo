<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Skibble Editor</title>
    <link rel="icon" href="https://www.skibble.tech/images/favicon.ico" />

    <!-- MONACO CSS -->
    <link
      rel="stylesheet"
      data-name="vs/editor/editor.main"
      href="https://cdn.jsdelivr.net/npm/monaco-editor/min/vs/editor/editor.main.css"
    />
    <link rel="stylesheet" href="https://www.skibble.tech/styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body style="background-color: rgb(140, 190, 190)">
    <div class="container">
      <div class="row">
        <div class="edit">
          <button class="btn btn-danger" onclick="run()">Run</button>
          <div id="editor" style="height: 400px"></div>
        </div>
        <div class="preview">
          <h3>
            Console
          </h3>
          <div id="preview"></div>
        </div>
      </div>
    </div>

    <script>
      var require = {
        paths: { vs: "https://cdn.jsdelivr.net/npm/monaco-editor/min/vs" },
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor/min/vs/loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor/min/vs/editor/editor.main.nls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor/min/vs/editor/editor.main.js"></script>
    <script src="app.js"></script>
  </body>
</html>
