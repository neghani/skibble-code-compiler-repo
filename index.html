<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Skibble Editor</title>
    <link rel="icon" href="https://www.skibble.tech/images/favicon.ico" />

    <!-- MONACO CSS -->
    <link
      rel="stylesheet"
      data-name="vs/editor/editor.main"
      href="https://cdn.jsdelivr.net/npm/monaco-editor/min/vs/editor/editor.main.css"
    />
 
    <link rel="stylesheet" href="style.css" />
  </head>

  <body onload="  setConfigurations();init();">
    <div class="load_container">
      <div class="header">
        <button class="btn btn-danger" onclick="run()">Run</button>
        <button
          class="btn btn-danger"
          onclick="saveTextAsFile()"
        >
          Download
        </button>
        <img
          class="logo"
          src="./assets/logo.png"
          width="80"
        />
      </div>
      <div class="panels">
        <div class="edit panel">
          <div id="editor" style="height: 400px"></div>
        </div>
        <div class="editor__preview panel">
          <iframe
            style="width: 100%; height: 100%"
            id="editorPreview"
            frameborder="0"
          ></iframe>
        </div>
      </div>
      <div class="preview">
        <h4>Output (Console)</h4>
        <div id="preview"></div>
      </div>
    </div>
    <div class="ins__preview">
      <b>Instructions:</b>
      <div class="ins" id="ins"></div>
    </div>

    <script>
      var require = {
        paths: { vs: "https://cdn.jsdelivr.net/npm/monaco-editor/min/vs" },
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor/min/vs/loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor/min/vs/editor/editor.main.nls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor/min/vs/editor/editor.main.js"></script>
    <script src="app.js"></script>
  </body>
</html>
